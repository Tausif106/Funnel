<html>
  <head>
    <title>{{ title }} - BLAWG</title>
  </head>
  <body>


    <h2>Blog post: {{ title }}</h2>

    {% autoescape off %}
    <div class="post">
      <h4><a href="/blog/{{ postid }}.html">{{ title }}</a></h4>
      <p>Written on {{ date.ctime() }} by {{ author }}</p>
      <hr />


      {{ content }}


    </div>
    <hr />
    {% endautoescape %}

  </body>
</html>
